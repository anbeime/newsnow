version: '3'

services:
  invidious:
    image: quay.io/invidious/invidious:latest
    restart: unless-stopped
    ports:
      - '9000:3000'
    environment:
      INVIDIOUS_CONFIG: |
        db:
          dbname: invidious
          user: kemal
          password: kemal
          host: invidious-db
          port: 5432
        check_tables: true
        hmac_key: "mhocg8dhw3x7L//76CxvUw=="
        invidious_companion_key: "KmP8NqR2SxT4UvW6"
        # Add companion configuration
        companion:
          invidious_companion_key: "KmP8NqR2SxT4UvW6"
          url: "http://companion:8282/companion"
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:3000/api/v1/trending || exit 1
      interval: 30s
      timeout: 5s
      retries: 2
    logging:
      options:
        max-size: 1G
        max-file: '4'
    depends_on:
      - invidious-db
      - companion

  invidious-db:
    image: docker.io/library/postgres:14
    restart: unless-stopped
    volumes:
      - postgresdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: invidious
      POSTGRES_USER: kemal
      POSTGRES_PASSWORD: kemal
    healthcheck:
      test: [CMD-SHELL, pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB]

  companion:
    image: quay.io/invidious/invidious-companion:latest
    restart: unless-stopped
    ports:
      - '8282:8282'
    environment:
      COMPANION_CONFIG: |
        invidious_companion_key: "KmP8NqR2SxT4UvW6"
        listen_address: "0.0.0.0"
        listen_port: 8282
        # Add server secret key
        server:
          secret_key: "KmP8NqR2SxT4UvW6"
    healthcheck:
      test: wget -nv --tries=1 --spider http://127.0.0.1:8282/companion || exit 1
      interval: 30s
      timeout: 5s
      retries: 2

volumes:
  postgresdata: